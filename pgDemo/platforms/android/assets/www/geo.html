<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geolocation</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom css -->
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

      // Load API Library
      document.addEventListener("deviceready", onDeviceReady, false);

      // device APIs are available
      function onDeviceReady() {
          navigator.geolocation.getCurrentPosition(getSuccess, getError);
      }

      // Geolocation
      function getSuccess(location) {
          var element = document.getElementById('myLocation');
          element.innerHTML = 'Latitude: ' + location.coords.latitude + '<br />' +
                              'Longitude: ' + location.coords.longitude + '<br />' +
                              'Altitude: ' + location.coords.altitude + '<br />';
      }

      // Error Callback receives a PositionError object
      function getError(e) {

          alert('code: ' + e.code + '\n' +
                'message: ' + e.message + '\n');
      }

    </script>
  </head>
  <body>

    <div class="container-fluid">
      <div class="header">
                <ul class="nav nav-pills">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="instagramapi.html">Instagram API</a></li>
                  <li><a href="sunlightapi.html">Sunlight API</a></li>
                </ul>
              </div>
      <div class="col-sm-12 col-md-12">
        <h1 class="page-header">GeoLocation <small>Native</small></h1>
        
      
      <!-- populate div with data from api -->
        <div class="well colortext">
          <h1>My Curent Location:</h1>
            <p id="myLocation">Getting Location...</p>
        </div>
  
      </div><!-- end col -->
    </div><!-- end container -->

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
