<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compass</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

      // Wait for device API libraries to load
      //
      document.addEventListener("deviceready", onDeviceReady, false);

      // device APIs are available
      //
      function onDeviceReady() {
          navigator.compass.getCurrentHeading(onSuccess, onError);
      }

      // onSuccess: Get the current heading
      //
      function onSuccess(h) {
          //alert('Heading: ' + heading.magneticHeading);

          var changehtml = document.getElementById('heading');
          changehtml.innerHTML = 'Heading: ' + h.magneticHeading + '<br />';
      }

      // onError: Failed to get the heading
      //
      function onError(compassError) {
          alert('Compass Error: ' + compassError.code);
      }

    </script>
  </head>
  <body>

    <div class="container-fluid">
      <div class="header">
                <ul class="nav nav-pills">
                  <li><a href="index.html">Home</a></li>

                  <li><a href="sunlightapi.html">Sunlight API</a></li>
                </ul>
              </div>
      <div class="col-sm-12 col-md-12">
        <h1 class="page-header">Compass <small>Native</small></h1>

        <p id="heading">My heading is...</p>
